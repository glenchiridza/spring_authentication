<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>

<!--create navigation bar-->
<!--create html registration form-->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration successful</div>
            </div>
            <!--end message success-->

            <!--form-->
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="first_name">FirstName</label>
                    <input th:field="*{firstName}" class="form-control" id="first_name" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="last_name">LastName</label>
                    <input th:field="*{lastName}" class="form-control" id="last_name" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input th:field="*{email}" class="form-control" id="email" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="first_name">Password</label>
                    <input th:field="*{password}" class="form-control" id="password" type="password" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already Registered? <a th:href="@{/login}">Logins</a> </span>
                </div>

            </form>
            <!--end form-->

        </div>
    </div>
</div>

</body>
</html>
