<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="/bootstrap.min.css"/>
</head>
<body>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 mx-auto">

      <h1>Login</h1>
      <form th:action="@{/login}" method="post">

        <!-- err message-->
        <div th:if="${param.success}">
          <div class="alert alert-danger">Fail: Wrong username or password!!!</div>
        </div>
        <!--end err success-->

        <!--logout message-->
        <div th:if="${param.logout}">
          <div class="alert alert-info">you're now logged out</div>
        </div>
        <!--end logout message-->

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter email" class="form-control" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" autofocus="autofocus">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="Sign In"/>
            </div>
          </div>
        </div>

      </form>
      <div class="form-group">
        <span>Don't have an account? <a th:href="@{/registration}">Sign Up</a></span>
      </div>

    </div>
  </div>
</div>

</body>
</html>
